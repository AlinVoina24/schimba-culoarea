<!-- O pagina web care schimba culoarea de fundal cand apesi un buton -->
<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Schimbă culoarea</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background 300ms ease;
        }
        .panel {
            background: rgba(255,255,255,0.85);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }
        button {
            margin: 8px;
            padding: 10px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        #colorCode {
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Schimbă culoarea de fundal</h1>
        <div>
            <button id="randomBtn">Culoare aleatorie</button>
            <button id="toggleBtn">Comută între două culori</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="colorCode">#ffffff</div>
    </div>

    <script>
        // generează o culoare hex aleatorie
        function randomHexColor() {
            return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
        }

        const colorCodeEl = document.getElementById('colorCode');
        const randomBtn = document.getElementById('randomBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const resetBtn = document.getElementById('resetBtn');

        let toggled = false;
        const colorA = '#ffdd57';
        const colorB = '#57c7ff';
        const initial = getComputedStyle(document.body).backgroundColor;

        function setBackground(color) {
            document.body.style.background = color;
            colorCodeEl.textContent = color;
        }

        randomBtn.addEventListener('click', () => {
            const c = randomHexColor();
            setBackground(c);
        });

        toggleBtn.addEventListener('click', () => {
            toggled = !toggled;
            setBackground(toggled ? colorA : colorB);
        });

        resetBtn.addEventListener('click', () => {
            document.body.style.background = '';
            colorCodeEl.textContent = '#ffffff';
            toggled = false;
        });

        // init
        setBackground('#ffffff');
    </script>
</body>
</html>
